<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./queries.css" />
     <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <form class="rating-component flex justify-align-center form">
        <div class="flex" id="rating-part">
          <span class="icon-container">
            <ion-icon name="star" class="icon-star"></ion-icon>
          </span>

          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rate-holder">
            <input type="radio" name="rate" value="1" checked class="rate" />
            <input type="radio" name="rate" value="2" class="rate" />
            <input type="radio" name="rate" value="3" class="rate" />
            <input type="radio" name="rate" value="4" class="rate" />
            <input type="radio" name="rate" value="5" class="rate" />
          </div>
          <button type="submit" class="btn btn-submit">submit</button>
        </div>
        <div class="flex justify-align-center hidden" id="thankyou-part">
          <img
            src="/images/illustration-thank-you.svg"
            alt="Thanks for rating image"
            width="40%"
          />
          <p class="selected-rating">You selected 4 out of 5</p>
          <p class="thankyou-header">Thank you!</p>
          <p class="thankyou-text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hasitate to get in touch!
          </p>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
